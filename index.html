<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Awesome Suite</title>
    <link rel="stylesheet" href="css/bootstrap-paper.css" />
    <style>
      .bulletin-wrapper{
        height:256px;
        overflow-y:auto;
      }
      .bulletin-title{
        font-weight: bold;
        color:#FFF;
      }
      .bulletin-date{
        font-weight: bold;
      }
      .bulletin-author{
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <div class="bulletin-wrapper">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="bulletin-title" id="bulletin-title-1"> <span class="label" id="bulletin-tag-1"></span></h3>
          </div>
          <div class="panel-body">
            <div class="bulletin-date" id="bulletin-date-1"></div>
            <div class="bulletin-author" id="bulletin-author-1"></div>
            <div id="bulletin-content-1"></div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="bulletin-title" id="bulletin-title-2"> <span class="label" id="bulletin-tag-2"></span></h3>
          </div>
          <div class="panel-body">
            <div class="bulletin-date" id="bulletin-date-2"></div>
            <div class="bulletin-author" id="bulletin-author-2"></div>
            <div id="bulletin-content-2"></div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="bulletin-title" id="bulletin-title-3"> <span class="label" id="bulletin-tag-3"></span></h3>
          </div>
          <div class="panel-body">
            <div class="bulletin-date" id="bulletin-date-3"></div>
            <div class="bulletin-author" id="bulletin-author-3"></div>
            <div id="bulletin-content-3"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>

  <script>
    function httpGet(theUrl){
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
      xmlHttp.send( null );
      return xmlHttp.responseText;
    }
    var bulletin_data = JSON.parse(httpGet("bulletin.json"));
    //console.log(bulletin_data);
    var bulletin_arr = $.map(bulletin_data, function(el) { return el });
    //console.log(bulletin_arr[0]);
    //console.log(bulletin_arr[1]['date']);
    for (i = 1; i < bulletin_arr[0] + 1; i++){
      $("#bulletin-title-" + i).html(bulletin_arr[i]['title'] + "<span class='label" + bulletin_arr[i]['label'] + "'>" + bulletin_arr[i]['tag'] + "</span>");
      /*
      $("#bulletin-tag-" + i).html(bulletin_arr[i]['tag']);
      $("#bulletin-tag-" + i).addClass(bulletin_arr[i]['label']);
      console.log(bulletin_arr[i]['label']);*/
      $("#bulletin-date-" + i).html(bulletin_arr[i]['date']);
      $("#bulletin-author-" + i).html(bulletin_arr[i]['author']);
      $("#bulletin-content-" + i).html(bulletin_arr[i]['content']);
    }

  </script>
